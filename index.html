<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
    </div>
    
    <div class="color">
        <div class="red">
            <audio id="sound" src="music/Navrai Maajhi.mp3"></audio>
        </div>
        <div class="blue">
            <audio id="sound" src="music/Maahi Ve Highway 128 Kbps.mp3"></audio>
        </div>
        <div class="yellow">
            <audio id="sound" src="music/Superchor Oye Lucky Lucky Oye 128 Kbps.mp3"></audio>
        </div>
        <div class="green">
            <audio id="sound" src="music/Khalasi(PagalWorld)_2.mp3"></audio>
        </div>
        <div class="white"></div>
    </div>
     
    <div class="peragraph">
        <p>Try clicking on one of the colors abouve to change the background color of the page</p>
    </div>

    
</section>


    <script src="syntax.js"></script>
</body>
</html>
